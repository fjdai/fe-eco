    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }

      #subscribe-icon {
        position: fixed;
        bottom: 90px;
        right: 20px;
        cursor: pointer;
        z-index: 9999;
      }

      #subscribe-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 320px;
        max-width: 90%;
      }

      #subscribe-popup h3 {
        margin-top: 0;
      }

      #close-subscribe {
        float: right;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #subscribe-popup input[type='email'],
      #subscribe-popup input[type='text'] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #subscribe-popup input[type='submit'] {
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
      }

      #subscribe-message {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
