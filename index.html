        margin: 10px 0;

        border-radius: 4px;
      }

      #subscribe-popup input[type='submit'] {

        color: #fff;

        border: none;
        cursor: pointer;
        width: 100%;

      }

      #subscribe-message {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;

      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .error {

        <!-- Subscription Icon -->

      <img
        src="https://cdn-icons-png.flaticon.com/512/725/725643.png"
        alt="Subscribe"
        width="50"
        height="50"
      />
    </div>

<!-- Subscription Popup -->
    <div id="subscribe-popup">
      <button id="close-subscribe">&times;</button>
      <h3>Subscribe to our Newsletter</h3>

      <form id="subscribe-form">
        <input
          type="email"
          name="EMAIL"
          placeholder="Email Address"
          required
        />
        <input type="text" name="FNAME" placeholder="Your Name" required />
        <input type="submit" value="Subscribe" />
      </form>

      <div id="subscribe-message"></div>
    </div>

    <script>
      const subscribeIcon = document.getElementById('subscribe-icon');
      const subscribePopup = document.getElementById('subscribe-popup');
      const closeSubscribe = document.getElementById('close-subscribe');
      const subscribeForm = document.getElementById('subscribe-form');
      const subscribeMessage = document.getElementById('subscribe-message');

      // Hi·ªán popup
      subscribeIcon.addEventListener('click', () => {
        subscribePopup.style.display = 'block';
        subscribeMessage.style.display = 'none';
        subscribeForm.reset();
      });

      // ƒê√≥ng popup
      closeSubscribe.addEventListener('click', () => {
        subscribePopup.style.display = 'none';
      });

      // Submit form v√† x·ª≠ l√Ω message n·ªôi b·ªô
      subscribeForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(subscribeForm);
        const queryString = new URLSearchParams(formData).toString();

        try {
          const response = await fetch(
            'https://onrender.us3.list-manage.com/subscribe/post-json?u=6a98d074a9be942b9c4242872&id=2d815a347e&' +
              queryString +
              '&c=?',
            {
              method: 'GET',
              mode: 'no-cors',
            }
          );

          subscribeMessage.innerHTML = 'üéâ Subscribed successfully!';
          subscribeMessage.className = 'success';
          subscribeMessage.style.display = 'block';

          // ·∫®n popup sau 1.5 gi√¢y
          setTimeout(() => {
            subscribePopup.style.display = 'none';
          }, 1500);
        } catch (error) {
          subscribeMessage.innerHTML = '‚ùå Subscription failed. Try again!';
          subscribeMessage.className = 'error';
          subscribeMessage.style.display = 'block';
        }
      });
    </script>
